<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:black; color:aliceblue">

    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(lang)
    {
       const li= document.createElement('li')
       li.innerText=`${lang}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("java")
    addLanguage("python")
    addLanguage("typescript")
    addLanguage("typescript")

    function addoptilang(lan) // optimised 
    {
        const l=document.createElement('li')
        l.appendChild(document.createTextNode(lan))
        document.querySelector('.language').appendChild(l)

    }
    addoptilang("shubham")

    //edit

   const second = document.querySelector('li:nth-child(2)')
   const newli=document.createElement('li')
   newli.textContent="mojoS"
   second.replaceWith(newli)

</script>

</html>
